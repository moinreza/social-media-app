<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      nav {
        background-color: #333;
        color: white;
        padding: 10px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin-right: 15px;
      }
      nav a:hover {
        text-decoration: underline;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .container hr {
        margin-top: 20px;
        margin-bottom: 20px;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
      ul {
        padding: 0;
        list-style-type: none;
      }
      ul li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}">Home</a>
      {% if user.is_authenticated %}
      <form action="{% url 'logout' %}" method="POST" style="display: inline">
        {% csrf_token %}
        <button
          type="submit"
          style="
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
          "
        >
          Logout
        </button>
      </form>
      {% else %}
      <a href="{% url 'login' %}">Login</a>
      |
      <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </nav>

    <hr />

    <div class="container">
      {% block content %}
      <!-- Content goes here -->
      {% endblock %}
    </div>

    <hr />

    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <footer>
      <p>&copy; 2025 My Social Media App</p>
    </footer>
  </body>
</html>
